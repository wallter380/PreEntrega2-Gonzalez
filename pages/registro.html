<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="shortcut icon" href="./../assets/img/logo-marihuana-gota.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./../assets/styles/style.css">
</head>

<body>
    <main class="grid-container">

        <header>
            <img src="./../assets/img/logo-marihuana-gota.jpg" alt="logo">
        </header>

        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./../index.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./reprocann.html">Reprocann</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./aceites.html">Aceites</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./registro.html">Registro</a>
                </li>
            </ul>
        </nav>

        <div class="fondo-form-registro">
            <div class="div-form-registro">
                <form class="form-registro">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Recuerdame</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
            </div>
        </div>


        <footer>

            <h4><a href="./contacto.html">Contacto</a></h4>

        </footer>


    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
